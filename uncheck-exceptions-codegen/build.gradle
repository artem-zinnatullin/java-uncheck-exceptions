apply plugin: 'kotlin'
apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.artemzin.uncheckexceptions.codegen.CodegenUncheckExceptionsKt'

jar {
    manifest {
        attributes(
                'Main-Class' : mainClassName
        )
    }
}

dependencies {
    compile libraries.kotlinStdlib
    compile libraries.asm
    compile libraries.asmUtil
}

dependencies {
    testImplementation testLibraries.junit4
}
